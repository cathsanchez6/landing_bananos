<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Del Monte</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Logo centrado -->
  <div class="logo">
    <img src="assets/logo.png" alt="Logo Del Monte">
  </div>

  <!-- Título -->
  <h2 class="titulo">Información</h2>

  <!-- Caja con la información -->
  <div class="formulario">
    <label>Certified Organic by:</label>
    <div class="campo">EU organic</div>

    <label>Certificate Code:</label>
    <div class="campo">EC-BIO-141</div>

    <label>Country of Origin:</label>
    <div class="campo">Ecuador Agriculture</div>

    <label>MCS:</label>
    <div class="campo">0800370155–1523413</div>
  </div>

  <!-- Footer con fondo visual -->
  <footer class="footer">
    <div class="slogan">¡Del Monte te nutre cada día!</div>
    <p>Desde 1962 cultivando los mejores vegetales con dedicación y calidad.</p>
  </footer>

</body>
</html>
