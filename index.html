<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Del Monte</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Logo centrado -->
  <div class="logo">
    <img src="assets/logo.png" alt="Logo Del Monte">
  </div>

  <!-- Caja con la información -->
  <div class="formulario">
    <h2>Información</h2>
    <h3>Certificado:</h3>
    <div class="campo">EU organic</div>
    <h3>País de Origen:</h3>
    <div class="campo">Ecuador</div>
  </div>

  <!-- Footer informativo -->
  <footer class="footer">
    <p>Sobre nosotros</p>
    <span>En Del Monte, queremos que más mesas tengan verduras de calidad todos los días. 
      Desde 1962 cuidamos cada detalle: desde las semillas hasta el enlatado, para brindarte vegetales nutritivos y deliciosos.</span>
  </footer>

</body>
</html>
