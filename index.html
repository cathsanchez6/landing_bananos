<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Del Monte</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Contenedor general -->
  <div class="contenedor-principal">

    <!-- Logo -->
    <div class="logo">
      <img src="assets/logo.png" alt="Logo Del Monte">
    </div>

    <!-- Formulario -->
    <div class="contenedor-marco">
      <div class="formulario">
        <h2>Información</h2>

        <label>Certified Organic by:</label>
        <div class="campo">EU organic</div>

        <label>País de Origen:</label>
        <div class="campo">Ecuador</div>
      </div>
    </div>

  </div>

  <!-- Fondo decorativo inferior -->
  <div class="fondo-decorativo">
    <img src="assets/banner-del-monte.png" alt="Banner decorativo">
  </div>

</body>
</html>
