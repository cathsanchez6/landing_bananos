<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Del Monte</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="assets/logo.png" alt="Logo Del Monte">
  </div>

  <!-- Formulario con borde estilizado -->
  <div class="contenedor-marco">
    <div class="formulario">
      <h2>Información</h2>

      <label>Certified Organic by:</label>
      <div class="campo">EU organic</div>

      <label>Certificate Code:</label>
      <div class="campo">EC-BIO-141</div>

      <label>Country of Origin:</label>
      <div class="campo">Ecuador Agriculture</div>

      <label>MCS:</label>
      <div class="campo">0800370155–1523413</div>
    </div>
  </div>

</body>
</html>
